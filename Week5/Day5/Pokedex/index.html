<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Days+One" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body>
<section id="main">
    <div id="logo"></div>

    <section id="content">
        <div id="photo">
            <div id="loading">
                <i class="fas fa-spinner fa-pulse" id="circle"></i>
                <section id="loading-text">
                <h5>Loading</h5>
                <div class="dot-pulse" id="circle"></div>
            </section>
            </div>

        </div>


    <div id="playArea">

        <div id ="arrowKeys">
            <button id="left"></button>
            <button id="right"></button>
        </div>


        <div id="info">
            <h1 id="name"></h1>
            <p id="num"></p>
            <p id="height"></p>    
            <p id="weight"></p>
            <p id="type"></p>
        </div>


        <button id="loadData"></button>

    </div>
    </section>

    <div id="instructions">
        <h2><strong>How to use:</strong></h2>
        <p>
            1 - Press the <strong>Green</strong> button to get a random Pokemon
        </p>
        <p>
            2- Press the <strong>left</strong> and <strong>right</strong>  buttons to see previous and next Pok√©mon.

    </div>


</section>
