<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <style>
    
    </style>
  </head>
  <body>
    <br />

    <section>
      <h2 id="baseLine">0</h2>
      <div>
        <button type="button" name="button" class="num" onclick="number(0);">0</button>
        <button type="button" name="button" class="num" onclick="number(1);">1</button>
        <button type="button" name="button" class="num" onclick="number(2);">2</button>
        <button type="button" name="button" class="num" onclick="number(3);">3</button>
      </div>
      <div>
        <button type="button" name="button" class="num" onclick="number(4);">4</button>
        <button type="button" name="button" class="num" onclick="number(5);">5</button>
        <button type="button" name="button" class="num" onclick="number(6);">6</button>
        <button type="button" name="button" class="num" onclick="number(7);">7</button>
      </div>

      <div>
        <button type="button" name="button" class="num" onclick="number(8);">8</button>
        <button type="button" name="button" class="num" onclick="number(9);">9</button>
        <button type="button" name="button" class="num" onclick="number('.');">.</button>
        <button type="button" name="button" class="oper" onclick="operator('+');">+</button>
      </div>
      <div>
        <button type="button" name="button" class="oper" onclick="operator('-');">-</button>
        <button type="button" name="button" class="oper" onclick="operator('*');">*</button>
        <button type="button" name="button" class="oper" onclick="operator('/');">/</button>
        <button type="button" name="button" class="Equal" onclick="equal();">=</button>
      </div>
      <div class="func">

        <button type="button" name="button" class="Reset" onclick="reset();">Reset</button>
        <button type="button" name="button" class="clear" onclick="clean();">Clear</button>
        <button type="button" name="button" class="ans" onclick="oldAns();">Ans</button>
      </equal>
    </section>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
