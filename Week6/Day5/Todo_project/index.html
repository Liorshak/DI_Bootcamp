<section id="main">

    <h1>TO DO LIST</h1>
    <form id="todo_form">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter name of task" required>
        
    </div>
    <div>
        <label for="description">Description</label>
        <textarea name="description" id="description" row="1" cols="40" placeholder="Enter description of task" required></textarea>
    </div>
    <div>
        <label for="start_date">Task starting date and time</label>
        <input type="datetime-local" name="start_date" id="startDate" required>
        </div>
        <div>
        <label for="end_date">Task ending date ant time</label>
        <input type="datetime-local" name="end_date" id="endDate" required>
    </div>
    <input type="submit" id="add" value="Add Task">
    </form>

</section>
